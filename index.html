<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/registration.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="shortcut icon" href="svg/verified.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">   
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <title>Document</title>
</head>
<body>
    
<div class="registration">
    <div class="close">&#10005;</div>
    <div class="container-one">
    <span class="dot">&bull;</span>
    <h1 class="title">Registration Form</h1>
    <span class="dot">&bull;</span>
</div>
<div class="container-two">
    <input class="name" type="text" placeholder="Name">
    <input class="email" type="text" placeholder="Email Address">
    <input class="country" type="text" placeholder="Country">
    <input class="phone" type="number" placeholder="Phone">
    <input class="password" type="password" placeholder="Password" required>
</div>
<input class="check" type="checkbox" name="" id=""><span class="conditions">I accept terms & conditions</span>
<button class="acct">Create Account</button>
<div class="last-container">
    <p class="last-text">Already have an account? <span class="sign">Sign In</span></p>
    </div>
</div>
</body>
</html>
